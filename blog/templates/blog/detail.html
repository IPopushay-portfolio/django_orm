{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
{% include 'blog/header.html' %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img src="{{ blog.image|media_filter }}">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{blog.blog_name}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{blog.content}}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ blog.created_at }}</li>
                        <li>- {{ blog.publication }}</li>

                    </ul>

                    <a href="{% url 'blog:blog_update' blog.pk %}" class="btn btn-secondary">Редактировать</a>

                    <a href="{% url 'blog:blog_delete' blog.pk %}" class="btn btn-danger">Удалить</a>

                    <a href="{% url 'blog:blog' %}" class="btn btn-primary">Вернуться к списку товаров</a>

                    </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
