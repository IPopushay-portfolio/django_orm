{% extends 'blog/base.html' %}
{% block title %}home{% endblock %}
{% load my_tags %}
{% block content %}
{% include 'blog/header.html' %}

<div class="container">
    <div class="row text-center">
        {% for blog in blogs %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <img src="{{ blog.image|media_filter }}">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog.pk %}">{{blog.blog_name}}</a>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{blog.content}}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ blog.created_at }}</li>
                        <li>- {{ blog.publication }}</li>
                    </ul>
                    <a href="{% url 'blog:blog_detail' blog.pk %}">
                        <button type="button" class="btn btn-primary">Подробнее</button>
                    </a>
                    <a href="{% url 'blog:blog_update' blog.pk %}">
                        <button type="button" class="btn btn-secondary">Редактировать</button>
                    </a>
                    <a href="{% url 'blog:blog_delete' blog.pk %}">
                        <button type="button" class="btn btn-danger">Удалить</button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
