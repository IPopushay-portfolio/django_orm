<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .my-input {
        width:160px;
        background-color:white;
        color:white;
        }
    </style>
</head>
<body>
{% block content %}
{% endblock %}
<div class="row align-items-start">
    <header class="col-2">
        <div class="card-body">
            <div style="padding:20px; background-color:black;width:200px; border-radius: 1px; color: white">
                <h1 class="card-title"><u>Меню</u></h1>
                <p class="card text-bg-primary mb-3" style="width: 10rem;">Главная</p>
                <p class="card text" style="width: 10rem; background-color:black; color: white">Категории</p>
                <p class="card text" style="width: 10rem; background-color:black; color: white">Заказы</p>
                <p class="card text" style="width: 10rem; background-color:black; color: white">Контакты</p>
            </div>
            <div style="padding:20px; background-color:black;width:200px; border-radius: 1px; color: white">
                <form>
                    <input class="my-input" style="width: 10rem; background-color:white; color: white" placeholder="Профиль"/>
                    <input class="my-input" style="width: 10rem; background-color:white; color: white" placeholder="Выход"/>
                    <button style="width: 10rem; background-color:black; color: white">Пользователь</button>
                </form>
            </div>
        </div>
    </header>
    <header class="col-9 jumbotron jumbotron-fluid text-blank text-center">
        <div class="container">
            <h1 class="display-4">Главная</h1>
            <p class="header">Вы находитесь на сайте, предназначенном для продажи товаров.</p>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
             <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-header">{{product.prod_name}}</h5>
                        <h5 class="card-title">$ 100</h5>
                        <p class="card-text">{{product.description}}</p>
                        <a href="#" class="btn btn-outline-primary">Купить</a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </header>
</div>


</body>
</html>
